<div class="container row page-1" id="particles-js">
	<header class="row">
		<div class="col span_2 centerContent">
			<img src="resources/img/gl-logo@2x.png">
		</div>
	</header>
	<footer class="row">
		<div class="col span_12 centerContent">
			<img src="resources/img/Page@2x.png">
			<p>Powered by Spotify</p>
		</div>
	</footer>
</div>
<div class="container row page-2" >
	<header class="row" >
		<div class="col span_12 search centerContent">
			<form class="centerContent"   ng-class="{'searching':form.loading}" ng-submit="form.search()">
				 
				<input ng-model="form.q" placeholder="search for artist or album title">
				<button type="submit" class="pink-btn" value="seach">
					Search
					<span>
						<?xml version="1.0" encoding="utf-8"?><svg width='30px' height='30px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="47.5" stroke-dasharray="193.99334635916975 104.45795573186061" stroke="#ffffff" fill="none" stroke-width="5"><animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite" begin="0s"></animateTransform></circle></svg>
					</span>
				</button>
			</form>
		</div>
	</header>
	<main role="main" class="row">
	
		<article class="col span_12 clr">
	
			<div class="row initial" ng-if="form.initial">
				<div class="col span_12 centerContent">
					<p><i class="ion ion-ios-search"></i></p>
					<p class='medium-size'>Your Results Will Appear Here</p>
				</div>
			</div>
			<div class="row" style="max-width:800px;margin:0 auto" ng-if="form.display.length>0">
				<center class="tabs">
					<div class="col span_6 centerContent">
						<div class="artist centerContent" ng-class="{'sel':form.sel=='artists'}" ng-click="form.change('artists')">
							Artists
						</div>
					</div>
					<div class="col span_6 centerContent">
						<div class="album centerContent" ng-class="{'sel':form.sel=='albums'}"  ng-click="form.change('albums')">
							Albums
						</div>
					</div>
				</center>
				
			</div>
			<div id="mainbox" class="row">
				<div class="card animated bounceIn" ng-repeat="item in form.display" style="background-image:url({{item.images[0].url|| 'https://upload.wikimedia.org/wikipedia/en/1/1d/Caustic_Window_LP_cover.jpg'}})" ng-click="enlarge(item)">
					<div class="footer">
						 
						{{::item.name}}
					</div>
					<div class="mask">
						 
					</div>
					<div class="caption" ng-if="item.type=='artist'">
						
						<span style="float:left">
							<i class="ion ion-heart" style="font-size: 1.1rem;vertical-align: bottom;"></i>
							{{::item.popularity}} %
						</span>
						<span style="float:right">
							<i class="ion ion-person-stalker" style="font-size: 1.1rem;vertical-align: bottom;"></i>
							{{::item.followers.total | abbreviateNumber}}
						</span>
					</div>
				</div>
			</div>
			<div class="load-more centerContent" ng-if="!form.initial && !form.hasZeroAlbum && !form.hasZeroArtist" ng-class="{'searching':form.loading}">
				<button class="pink-btn" ng-click="form.search()" >Show More
				<span>
						<?xml version="1.0" encoding="utf-8"?><svg width='30px' height='30px' xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid" class="uil-ring"><rect x="0" y="0" width="100" height="100" fill="none" class="bk"></rect><circle cx="50" cy="50" r="47.5" stroke-dasharray="193.99334635916975 104.45795573186061" stroke="#ffffff" fill="none" stroke-width="5"><animateTransform attributeName="transform" type="rotate" values="0 50 50;180 50 50;360 50 50;" keyTimes="0;0.5;1" dur="1s" repeatCount="indefinite" begin="0s"></animateTransform></circle></svg>
				</span>
				</button>
			</div>
			<div class="row no-more" ng-if="form.hasZeroAlbum || form.hasZeroArtist" >
				<div class="col span_12 centerContent">
					<p><i class="ion ion-android-sad"></i></p>
					<p class='medium-size'>That's about it</p>
				</div>
			</div>
		</article>
	
		 
	
	</main> 
	<footer role="contentinfo" class="row">
	
		Designed by Raj Sharma - Powered by Spotify.
	
	</footer>
</div>
